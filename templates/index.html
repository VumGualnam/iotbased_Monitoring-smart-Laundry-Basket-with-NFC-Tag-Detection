<!DOCTYPE html>
<html>
  <head>
    <title>LAUNDRY BASKET WEB SERVER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link rel="icon" type="image/png" href="static/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="topnav">
      <h1>HOME</h1>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>
    <div class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a class="nav-button" href="index.html"> Home</a>
      <a class="nav-button" href="user-email.html">User Email</a>
      <a class="nav-button" href="wifimanager.html">Connection</a>
      <a class="nav-button" href="content.html">Clothes</a>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card temp-card">
          <p class="card-title">
            <i class="fas fa-leaf"></i> Suggested Temprature
          </p>
          <img src="static/images/colorbar.png" alt="Color Bar" id="colorbar" />
          <img src="static/images/triangle.png" alt="Triangle Marker" id="triangle" />
        </div>
        <div class="card">
          <p class="card-title">
            <i class="fas fa-lightbulb"></i> Manual Start up
          </p>
          <p>
            <a href="on"><button class="button-on">ON</button></a>
            <a href="off"><button class="button-off">OFF</button></a>
          </p>
        </div>
      </div>
      <div class="card-grid1">
        <div class="card basketstate">
          <p class="card-title">
            <i class="fas fa-circle-half-stroke fa-rotate-270"></i> Capacity
          </p>
		  <input type="hidden" id="sensorValue" name="sensorValue" value="{{value}}">
          <img src="static/images/basket.png" alt="basket" id="basket" />
		  <div> {{ value }} </div>
          <div id="basketFill"></div>
        </div>
        <div class="card alert">
          <p class="card-title">
            <i class="fas fa-bell"></i> Notifications
          </p>
        <div id="messageBox" class = "messageBox"></div>
        </div>
        </div>
      </div>
    </div>
    <script src="static/js/script.js"></script>
    <script src="static/js/nav.js"></script>
  </body>
</html>
